language: node_js
node_js:
- '11'
cache:
  directories:
  - node_modules
services:
- docker
before_install:
- openssl aes-256-cbc -K $encrypted_61ddf7a0319b_key -iv $encrypted_61ddf7a0319b_iv
  -in secret_files.tar.enc -out secret_files.tar -d
- tar xvf secret_files.tar
install:
- npm install
before_script:
- docker-compose -f docker-test.yml up --exit-code-from node
before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 $TRAVIS_BUILD_DIR/deploy_rsa
- ssh-add $TRAVIS_BUILD_DIR/deploy_rsa
deploy:
- provider: script
  skip_cleanup: true
  script: bash scripts/deploy.sh
  on:
    branch: master
script: echo "npm test temporarily disabled"
after_script:
- docker-compose kill
addons:
  ssh_known_hosts:
    secure: 
